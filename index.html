<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <meta content="Test Your Memory with this classic game" name="description">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta content="rgb(66, 178, 224)" name="theme-color"><!-- title -->

        <title>
            Memory
        </title><!-- favicon -->
        <link href="icon.png" rel="apple-touch-icon"><!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet"><!-- font awesome -->
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"><!-- game elements styles -->
        <link href="css/game-elements.css" rel="stylesheet"><!-- global styles -->
        <link href="css/main.css" rel="stylesheet"><!-- layout styles -->
        <link href="css/layout-sm.css" media="screen and (min-width: 414px)" rel="stylesheet">
        <link href="css/layout-md.css" media="screen and (min-width: 550px)" rel="stylesheet">
        <link href="css/layout-lg.css" media="screen and (min-width: 768px)" rel="stylesheet">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <!-- start main -->

        <main>
            <!-- start section -->

            <section class="score" id="score">
                <!-- start stars -->

                <ul class="score__stars">
                    <!-- small star -->

                    <li class="score__star__icon score__star__icon-small">
                        <i class="far" id="star-one"></i>
                    </li>
                    <!-- big star -->

                    <li class="score__star__icon">
                        <i class="far" id="star-two"></i>
                    </li>
                    <!-- small star -->

                    <li class="score__star__icon score__star__icon-small">
                        <i class="far" id="star-three"></i>
                    </li>
                </ul>
                <!-- end stars -->
                <!-- start moves -->

                <div class="score__moves">
                    Total moves <span id="move"></span>
                </div>
                <!-- end moves -->
                <!-- start timer -->

                <div class="score__timer">
                    <span class="min" id="min">00</span> : <span class="sec" id="sec">00</span>
                </div>
                <!-- end timer -->
                <!-- start reset -->

                <ul class="score__reset__buttons" onclick="reset(event)">
                    <li>
                        <i class="fas fa-redo"></i>
                    </li>
                </ul>
                <!-- end reset -->
            </section>
            <!-- end section -->
            <!-- start section -->

            <section class="game" id="game">
                <!-- start game deck -->

                <ul class="game__deck" id="card-deck">
                </ul>
                <!-- end game deck -->
            </section>
            <!-- end section -->
            <!-- start modals -->
            <!-- start modal welcome -->

            <div class="modal modal__pre">
                <!-- start header -->

                <header class="modal__header">
                    <h1>
                        Hi, Udacian!
                    </h1>
                </header>
                <!-- end header -->
                <!-- start article -->

                <article class="modal__content">
                    <p>
                        How may I call you?
                    </p>
                    <input id="username" name="username" type="text">
                </article>
                <!-- end article -->
                <!-- start footer -->

                <footer class="modal__footer">
                    <button class="btn" onclick="setUsername()">Next</button>
                </footer>
                <!-- end footer -->
            </div>
            <!-- end modal welcome -->
            <!-- start modal start game -->

            <div class="modal modal__pre">
                <!-- start header -->

                <header class="modal__header">
                    <h1>
                        Start The Game
                    </h1>
                </header>
                <!-- end header -->
                <!-- start article -->

                <article class="modal__content">
                    <p>
                        Hi <span id="display-username"></span>, Are you ready for this challange?
                    </p>
                </article>
                <!-- end article -->
                <!-- start footer -->

                <footer class="modal__footer">
                    <button class="btn" onclick="startGame()">Yes!</button>
                </footer>
                <!-- end footer -->
            </div>
            <!-- end modal start game -->
            <!-- start modal end game -->

            <div class="modal modal__end" id="end-game">
                <!-- start header -->

                <header class="modal__header">
                    <!-- result text -->

                    <h1 id="result-text">
                    </h1>
                    <!-- stars -->

                    <ul class="score__stars">
                        <!-- small star -->

                        <li class="score__star__icon score__end score__star__icon-small icon__one">
                            <i class="far" id="star-one-end"></i>
                        </li>
                        <!-- big star -->

                        <li class="score__star__icon score__end-middle icon__two">
                            <i class="far" id="star-two-end"></i>
                        </li>
                        <!-- small star -->

                        <li class="score__star__icon score__end score__star__icon-small icon__three">
                            <i class="far" id="star-three-end"></i>
                        </li>
                    </ul>
                    <!-- end stars -->
                </header>
                <!-- end header -->
                <!-- start article -->

                <article class="modal__content">
                    <!-- score -->

                    <h1 class="modal__end__score">
                        Your score is <span id="score-results"></span>
                    </h1>
                    <!-- highscore -->

                    <h3 class="modal__end__highscore">
                        Highscore <span id="highscore"></span>
                    </h3>
                    <!-- subtext -->

                    <h3 class="modal__end__subtext">
                        Hi <span id="user-end"></span>, You played <span id="min-end"></span> <span id="sec-end"></span> and took <span id="moves-end"></span> moves.
                    </h3>
                    <!-- end subtext -->
                </article>
                <!-- end article -->
                <!-- start footer -->

                <footer class="modal__footer">
                    <button class="btn" onclick="reset()">Play Again</button>
                </footer>
                <!-- end footer -->
            </div>
            <!-- end modals -->
        </main>
        <!-- end main -->
        <!-- scripts -->
        <script src="js/app.js">
        </script>
    </body>
</html>
